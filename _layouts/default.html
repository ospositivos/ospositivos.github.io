<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt" }}" class="{{ page.estilo }}">
  {%- include head.html -%}

  <body>

    <script>
    var appDarkMode = document.getElementsByTagName("BODY")[0];
    if (localStorage.lightMode == "dark") {
        appDarkMode.setAttribute("data-light-mode", "dark");
        appDarkmodeButton.checked = true;
      }
    </script>

    <a id="appDarkmodeButton" onclick="toggle_light_mode()"></a>

  {{ content }}

  {%- include footer.html -%}

  <script>
  function toggle_light_mode() {
    var appDarkMode = document.getElementsByTagName("BODY")[0];
    if (localStorage.lightMode == "dark") {
  	  localStorage.lightMode = "light";
  	  appDarkMode.setAttribute("data-light-mode", "light");
    } else {
  	  localStorage.lightMode = "dark";
  	  appDarkMode.setAttribute("data-light-mode", "dark");
    }
  }
  </script>

  </body>
</html>
