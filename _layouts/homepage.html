<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt" }}" class="homepage">
{%- include head.html -%}

<body>
  <header>
  </header>

  <article class="post">
    <div class="coluna">

      <div id="searcher-container">
        <!-- Html Elements for Search -->
        <div id="search-container">
          <input data-hj-allow type="text" id="search-input" placeholder="type topic">
          <div class="search"></div>
        </div>
        <div class="icon-random">
          <a href="/random/"><span class="icon-random-svg"></span></a>
        </div>
      </div>

      <!-- display results -->
      <ul id="results-container" class="lista-artigos"></ul>
      <!-- Script pointing to search-script.js -->
      <script src="/assets/search-script-1-7-4.js"></script>
      <!-- Configuration -->
      <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        fuzzy: false
      })
      </script>
  </div>

  </article>
<div>
  {%- include footer.html -%}
</div>

</body>

</html>
