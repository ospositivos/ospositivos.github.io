layout: compress

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt" }}" class="homepage">
{%- include head.html -%}

<body>
  <header></header>

  <article class="post">
    <div class="coluna">

      <!-- random -->
      <div class="icon-random">
        <a href="/random/"><span class="icon-random-svg"></span></a>
      </div>

      <!-- search -->
      <div id="searcher-container">
        <div id="search-container">
          <input data-hj-allow type="text" id="search-input" placeholder="type your poison">
          <div class="search"></div>
        </div>
      </div>
      <ul id="results-container" class="lista-artigos"></ul>
      <script src="/assets/search-script-2021.js"></script>
      <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        fuzzy: false
      })
      </script>

    </div>
  </article>
<div>
  {%- include footer.html -%}
</div>
<script>
var inputField = document.getElementById('search-input');
inputField.addEventListener('mouseover', function() {
    inputField.focus();
});
</script>

</body>
</html>
